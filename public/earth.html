<!DOCTYPE html>
<html>

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>

    <div id="display" data-topography-lo="/data/coastline-110m-topo.json"

            <svg id="map-svg" xmlns="http://www.w3.org/2000/svg" version="1.1">

                    </radialGradient>

            </svg>

        </div>

<!--
            <h1 id="type2">地球</h1>
-->
        </div>
    </div>

    <script src="/js/when.js" charset="utf-8"></script>
    <script src="/js/d3.v3.js" charset="utf-8"></script>
<!--
    <script src="/js/d3.geo.polyhedron.v0.js"></script>
-->

    <script src="/js/util.js" charset="utf-8"></script>
